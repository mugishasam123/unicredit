<sly data-sly-list.continentMultifield="${resource.getChildren}">
  <sly data-sly-test="${continentMultifield.name == 'links'}">
    <sly data-sly-list.link="${continentMultifield.getChildren}">
      <a class="navbar__link search">
        <div class="${link.iconName}"></div>
        <p
          href="${link.Url}"
          class="search__text text--label"
          data-sly-test="${link.linkText}"
        >
          ${link.linkText}
        </p>
      </a>
    </sly>
  </sly>
</sly>
