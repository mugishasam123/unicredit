<head>
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
        data-sly-call="${clientlib.all @categories=['sam-academy.base']}" />
</head>

<!-- Slideshow container -->
<div data-sly-use.mymodel="it.codeland.sam.core.models.TestModel">

<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="${properties.fileReference1}" style="width:100%">
        <div class="text">Caption Text ${properties.text}</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="${properties.fileReference2}" style="width:100%">
        <div class="text">Caption Two ${properties.text2}</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="${properties.fileReference3}" style="width:100%">
        <div class="text">Caption Three ${properties.text3}</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
    
    </div>
